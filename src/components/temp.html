<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calendar</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
}

.calendar {
    background: #fff;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    width: 300px;
}

.calendar-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px;
    background: #007bff;
    color: #fff;
}

.calendar-header h2 {
    margin: 0;
    font-size: 1.2em;
}

.calendar-header button {
    background: none;
    border: none;
    color: #fff;
    font-size: 1.2em;
    cursor: pointer;
}

.day-names, .days {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    text-align: center;
}

.day-names div {
    padding: 10px;
    background: #007bff;
    color: #fff;
}

.days div {
    padding: 10px;
    cursor: pointer;
}

.days div:hover {
    background: #f0f0f0;
}

.days .prev-month, .days .next-month {
    color: #ccc;
}

    </style>
</head>
<body>
    <div class="calendar">
        <div class="calendar-header">
            <button id="prev">&lt;</button>
            <h2 id="month-year"></h2>
            <button id="next">&gt;</button>
        </div>
        <div class="calendar-body">
            <div class="day-names">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>
            <div class="days" id="days"></div>
        </div>
    </div>
    <script >
        document.addEventListener('DOMContentLoaded', () => {
    const daysContainer = document.getElementById('days');
    const monthYearDisplay = document.getElementById('month-year');
    const prevButton = document.getElementById('prev');
    const nextButton = document.getElementById('next');

    let currentDate = new Date();

    const renderCalendar = (date) => {
        const year = date.getFullYear();
        const month = date.getMonth();

        const firstDayOfMonth = new Date(year, month, 1).getDay();
        const lastDateOfMonth = new Date(year, month + 1, 0).getDate();
        const lastDayOfLastMonth = new Date(year, month, 0).getDate();

        const monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
        monthYearDisplay.textContent = `${monthNames[month]} ${year}`;

        daysContainer.innerHTML = '';

        for (let i = firstDayOfMonth; i > 0; i--) {
            daysContainer.innerHTML += `<div class="prev-month">${lastDayOfLastMonth - i + 1}</div>`;
        }

        for (let i = 1; i <= lastDateOfMonth; i++) {
            daysContainer.innerHTML += `<div>${i}</div>`;
        }

        const nextDays = 42 - (firstDayOfMonth + lastDateOfMonth);
        for (let i = 1; i <= nextDays; i++) {
            daysContainer.innerHTML += `<div class="next-month">${i}</div>`;
        }
    };

    prevButton.addEventListener('click', () => {
        currentDate.setMonth(currentDate.getMonth() - 1);
        renderCalendar(currentDate);
    });

    nextButton.addEventListener('click', () => {
        currentDate.setMonth(currentDate.getMonth() + 1);
        renderCalendar(currentDate);
    });

    renderCalendar(currentDate);
});

    </script>
</body>
</html>
